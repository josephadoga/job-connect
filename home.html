<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Navjot Kaur | Joseph Adoga">
    <meta name="description" content="Job Connect">
    <meta name="keywords" content="html, css, web, web development, javascript">
    <title>Job Connect</title>
    <link rel="icon" href="./assets/img/favicon.PNG?v=2" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css">
    <link rel="stylesheet" href="./assets/style/home.css" media="all">
    <script src="./assets/script/home.js" defer></script>
  </head>
  <body>
    <header class="page-header">
      <div class="container flex space-between">
        <div class="logo">
          <img src="./assets/img/logo.png" class="profile" id="profile">
        </div>
        <div class="options">
          <nav>
            <ul class="flex gap-15">
              <li><a href="#">Friends</a></li>
              <li><a href="#">Pages</a></li>
              <li><a href="#">Groups</a></li>
              <li><a href="#">My ads</a></li>
              <li><a href="#">Settings</a></li>
            </ul>
          </nav>
        </div>
        <div class="user-info centerb">
          <figure>
            <img src="./assets/img/profile.jpg" class="profile" id="profile">
          </figure>
        </div>
      </div>
    </header>
    <main>
      <div class="home-container flex space-between">
        <section class="profile-details">
          <div class="center">
            <figure>
              <img src="./assets/img/profile.jpg" class="profile" id="profile">
            </figure>
            <div>
              <h2>John Doe</h2>
              <span>UI/UX Designer</span>
            </div>
          </div>
        </section>
        <div class="post-section">
          <div class="input-text">
            <form class="posts-input">
              <textarea placeholder="What's on your mind today?"></textarea>
              <div class="flex space-between">
                <div class="flex">
                  <label for="file-input">
                    <i class="fa-solid fa-image"></i>
                  </label>
                  <input type="file" id="file-input" accept="image/*" class="post-image">
                  <p class="file-detail"></p>
                </div>
                <div>
                  <input type="button" class="post" value="Post">
                </div>
              </div>
            </form>
          </div>
          <section class="display-post">
          </section>
        </div>
        <aside class="people-section">

        </aside>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
