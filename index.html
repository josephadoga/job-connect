<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Navjot Kaur | Joseph Adoga">
    <meta name="description" content="JobConnect | Login">
    <meta name="keywords" content="html, css, web, web development, javascript">
    <title>JobConnect | Login</title>
    <link rel="icon" href="./assets/img/favicon.PNG?v=2" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Anton&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css">
    <link rel="stylesheet" href="./assets/style/index.css" media="all">
    <script src="./assets/script/index.js" defer></script>
  </head>
  <body>
    <main class="grid">
      <div class="index-container flex center">
        <div class="picture">
          <figure>
            <img src="./assets/img/login-pic.jpg">
          </figure>
        </div>
        <aside>
          <div class="login-content">
            <h1 class="login-heading text">Welcome to <span class="blue">JobConnect</span></h1>
            <p>We make it easier for you to get your dream job!</p>
            <form class="login-form">
              
              <input type="text" class="email" placeholder="Email" required>
              <input type="password" class="password" placeholder="Password" required>
              <div class="error flex space-between">
                <div class="invalid">invalid</div>
                <p class="forgot-password"><a href="#">Forgot password?</a></p>
              </div>

              <input type="button" id="login" name="Login" value="Login">
              <input type="button" id="signup" name="Signup" value="Signup">
            </form>
          </div>
        </aside>
      </div>
    </main>
  </body>
</html>
